{% extends 'blogs/base.html' %}

{% block title %}Detection Result{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Detection Result</h2>
    <div class="text-center mt-4">
        <!-- Display uploaded image -->
        <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid" style="max-width: 300px;" onerror="console.log('Image not found: {{ image_url }}')">
        <h3 class="mt-3">Result: <span class="badge badge-info">{{ result }}</span></h3>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'ulcer_detection' %}" class="btn btn-secondary">Upload Another Image</a>
    </div>
</div>
{% endblock %}
